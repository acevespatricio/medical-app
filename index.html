<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Registros Médicos</title>
    <style>
        :root {
            --primary-color: #007bff;
            --secondary-color: #6c757d;
            --success-color: #28a745;
            --info-color: #17a2b8;
            --warning-color: #ffc107;
            --danger-color: #dc3545;
            --light-bg: #f8f9fa;
            --dark-bg: #343a40;
            --card-bg: #fff;
            --border-color: #dee2e6;
            --shadow-light: rgba(0, 0, 0, 0.05);
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
            background-color: var(--light-bg);
            line-height: 1.6;
        }
        .container {
            max-width: 900px;
            margin: auto;
            padding: 2rem;
            background-color: var(--card-bg);
            border-radius: 10px;
            box-shadow: 0 4px 12px var(--shadow-light);
        }
        h1, h2 {
            text-align: center;
            color: var(--dark-bg);
            margin-bottom: 1.5rem;
        }
        .action-button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin-bottom: 2rem;
            transition: background-color 0.3s;
        }
        .action-button:hover {
            background-color: #0056b3;
        }
        .record-entry, .profile-card {
            border: 1px solid var(--border-color);
            padding: 1.5rem;
            margin-bottom: 1rem;
            border-radius: 8px;
            background-color: #fff;
            box-shadow: 0 2px 5px var(--shadow-light);
            display: flex;
            flex-direction: column;
        }
        .record-entry h3 {
            margin-top: 0;
            margin-bottom: 0.5rem;
            color: var(--primary-color);
        }
        .record-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            flex-wrap: wrap;
            margin-bottom: 10px;
        }
        .record-actions {
            display: flex;
            gap: 10px;
            margin-top: 5px;
        }
        .edit-btn, .delete-btn {
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
        }
        .edit-btn {
            background-color: var(--warning-color);
            color: var(--dark-bg);
            text-decoration: none;
        }
        .edit-btn:hover {
            background-color: #e0a800;
        }
        .delete-btn {
            background-color: var(--danger-color);
            color: white;
        }
        .delete-btn:hover {
            background-color: #c82333;
        }
        .url-link {
            font-size: 0.9rem;
            color: var(--info-color);
            overflow-wrap: break-word;
            word-wrap: break-word;
        }
        p { margin: 8px 0; }
        strong { color: var(--secondary-color); }
        hr { border: 0; height: 1px; background-color: var(--border-color); margin: 20px 0; }
        .info-section h3 { margin-top: 20px; color: var(--primary-color); }
        .button-group { display: flex; justify-content: space-between; margin-top: 20px; }
        .back-btn { background-color: var(--secondary-color); color: white; text-decoration: none; padding: 10px 15px; border-radius: 4px; }
        .back-btn:hover { background-color: #5a6268; }
        /* Estilos específicos para el formulario */
        label, input, textarea { display: block; width: 100%; margin-bottom: 15px; }
        input[type="text"], input[type="date"], input[type="tel"], textarea { 
            padding: 12px; 
            border: 1px solid var(--border-color); 
            border-radius: 5px; 
            box-sizing: border-box;
        }
        input[type="submit"] { 
            background-color: var(--success-color); 
            color: white; 
            padding: 14px 20px; 
            border: none; 
            border-radius: 5px; 
            cursor: pointer; 
            font-size: 1rem; 
            margin-top: 10px;
            transition: background-color 0.3s;
        }
        input[type="submit"]:hover { background-color: #218838; }
        .result { margin-top: 20px; text-align: center; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Gestor de Registros Médicos</h1>
        <a href="form.html" class="action-button">Crear Nuevo Registro</a>
        <div id="records-list">
            <p>Cargando registros...</p>
        </div>
    </div>

    <script>
        const recordsList = document.getElementById('records-list');
        const BACKEND_URL = 'https://medical-app-backend-xrvw.onrender.com';

        async function fetchRecords() {
            recordsList.innerHTML = '<p>Cargando registros...</p>';
            try {
                const response = await fetch(`${BACKEND_URL}/records`);
                const records = await response.json();
                
                if (records.length === 0) {
                    recordsList.innerHTML = `<p>No hay registros médicos guardados.</p>`;
                    return;
                }

                let recordsHTML = '';
                records.forEach(record => {
                    recordsHTML += `
                        <div class="record-entry">
                            <div class="record-header">
                                <h3>${record.name}</h3>
                                <div class="record-actions">
                                    <a href="form.html?id=${record.id}" class="edit-btn">Editar</a>
                                    <button class="delete-btn" data-id="${record.id}">Eliminar</button>
                                </div>
                            </div>
                            <p><strong>URL:</strong> <a href="${record.url}" target="_blank" class="url-link">${record.url}</a></p>
                            <a href="display.html?id=${record.id}" target="_blank">Ver perfil completo</a>
                        </div>
                    `;
                });
                recordsList.innerHTML = recordsHTML;

                document.querySelectorAll('.delete-btn').forEach(btn => {
                    btn.addEventListener('click', () => deleteRecord(btn.dataset.id));
                });

            } catch (error) {
                recordsList.innerHTML = `<p style="color:red;">Error al cargar los registros: ${error.message}</p>`;
                console.error('Error:', error);
            }
        }

        async function deleteRecord(id) {
            if (confirm('¿Estás seguro de que quieres eliminar este registro?')) {
                try {
                    const response = await fetch(`${BACKEND_URL}/records/${id}`, { method: 'DELETE' });
                    if (response.ok) {
                        alert('Registro eliminado exitosamente.');
                        fetchRecords();
                    } else {
                        alert('Fallo al eliminar el registro.');
                    }
                } catch (error) {
                    alert('Ocurrió un error al intentar eliminar el registro.');
                }
            }
        }
        
        fetchRecords();
    </script>
</body>
</html>
