<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Información Médica</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background-color: #f4f4f4; }
        .container { max-width: 600px; margin: auto; padding: 20px; background-color: #fff; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); }
        h1, h2 { text-align: center; color: #333; }
        label, input, textarea { display: block; width: 100%; margin-bottom: 10px; }
        input[type="text"], input[type="date"], input[type="tel"], textarea { padding: 10px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
        input[type="submit"] { background-color: #007bff; color: white; padding: 14px 20px; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; margin-top: 10px; }
        input[type="submit"]:hover { background-color: #0056b3; }
        .result { margin-top: 20px; text-align: center; }
        .result a { color: #007bff; text-decoration: none; font-weight: bold; }
        hr { border: 0; height: 1px; background-color: #ddd; margin: 20px 0; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Formulario de Información Médica</h1>
        <form id="medicalForm">
            <label for="name">Nombre Completo:</label>
            <input type="text" id="name" name="name" required>

            <label for="dob">Fecha de Nacimiento:</label>
            <input type="date" id="dob" name="dob" required>

            <label for="bloodType">Grupo Sanguíneo:</label>
            <input type="text" id="bloodType" name="bloodType" placeholder="Ej: A+, O-" required>

            <label for="allergies">Alergias:</label>
            <textarea id="allergies" name="allergies" rows="4" placeholder="Ej: Penicilina, látex..."></textarea>

            <label for="conditions">Condiciones Médicas:</label>
            <textarea id="conditions" name="conditions" rows="4" placeholder="Ej: Diabetes, asma..."></textarea>

            <hr>

            <h2>Información de Contacto y Emergencia</h2>
            <label for="socialSecurityNumber">Número de Seguridad Social:</label>
            <input type="text" id="socialSecurityNumber" name="socialSecurityNumber" placeholder="Opcional">

            <label for="insurancePolicy">Número de Póliza de Seguro:</label>
            <input type="text" id="insurancePolicy" name="insurancePolicy" placeholder="Opcional">

            <label for="emergencyContactName">Nombre del Contacto de Emergencia:</label>
            <input type="text" id="emergencyContactName" name="emergencyContactName" placeholder="Opcional">

            <label for="emergencyContactPhone">Teléfono del Contacto de Emergencia:</label>
            <input type="tel" id="emergencyContactPhone" name="emergencyContactPhone" placeholder="Opcional">

            <input type="submit" value="Guardar Información">
        </form>
        <div id="result" class="result"></div>
    </div>

    <script>
        const form = document.getElementById('medicalForm');
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(form);
            const data = Object.fromEntries(formData.entries());

            try {
                const response = await fetch('https://medical-app-backend-xrvw.onrender.com/save', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data),
                });
                if (!response.ok) {
                    throw new Error('Error al guardar los datos.');
                }
                const result = await response.json();
                document.getElementById('result').innerHTML = `
                    <p>¡Datos guardados! Tu URL única es:</p>
                    <a href="${result.url}" target="_blank">${result.url}</a>
                `;
            } catch (error) {
                document.getElementById('result').innerHTML = `<p style="color:red;">Error: ${error.message}</p>`;
            }
        });
    </script>
</body>
</html>
