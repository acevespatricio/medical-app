<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Registros Médicos</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background-color: #f4f4f4; }
        .container { max-width: 900px; margin: auto; padding: 20px; background-color: #fff; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); }
        h1 { text-align: center; color: #333; }
        .action-button { background-color: #007bff; color: white; border: none; padding: 10px 15px; border-radius: 4px; cursor: pointer; text-decoration: none; display: inline-block; margin-bottom: 20px; }
        .action-button:hover { background-color: #0056b3; }
        .record-entry { border: 1px solid #ddd; padding: 15px; margin-bottom: 15px; border-radius: 8px; position: relative; }
        .record-entry h3 { margin-top: 0; }
        .record-actions { position: absolute; top: 15px; right: 15px; }
        .edit-btn, .delete-btn { border: none; padding: 8px 12px; border-radius: 4px; cursor: pointer; font-size: 14px; margin-left: 5px; }
        .edit-btn { background-color: #ffc107; color: #333; }
        .delete-btn { background-color: #dc3545; color: white; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Gestor de Registros Médicos</h1>
        <a href="form.html" class="action-button">Crear Nuevo Registro</a>
        <div id="records-list">
            <p>Cargando registros...</p>
        </div>
    </div>

    <script>
        const recordsList = document.getElementById('records-list');
        const BACKEND_URL = 'https://medical-app-backend-xrvw.onrender.com';

        async function fetchRecords() {
            recordsList.innerHTML = '<p>Cargando registros...</p>';
            try {
                const response = await fetch(`${BACKEND_URL}/records`);
                const records = await response.json();
                
                if (records.length === 0) {
                    recordsList.innerHTML = `<p>No hay registros médicos guardados.</p>`;
                    return;
                }

                let recordsHTML = '';
                records.forEach(record => {
                    recordsHTML += `
                        <div class="record-entry">
                            <div class="record-actions">
                                <a href="form.html?id=${record.id}" class="edit-btn">Editar</a>
                                <button class="delete-btn" data-id="${record.id}">Eliminar</button>
                            </div>
                            <h3>${record.name}</h3>
                            <p><strong>Grupo Sanguíneo:</strong> ${record.bloodtype}</p>
                            <a href="display.html?id=${record.id}" target="_blank">Ver perfil completo</a>
                        </div>
                    `;
                });
                recordsList.innerHTML = recordsHTML;

                document.querySelectorAll('.delete-btn').forEach(btn => {
                    btn.addEventListener('click', () => deleteRecord(btn.dataset.id));
                });

            } catch (error) {
                recordsList.innerHTML = `<p style="color:red;">Error al cargar los registros: ${error.message}</p>`;
                console.error('Error:', error);
            }
        }

        async function deleteRecord(id) {
            if (confirm('¿Estás seguro de que quieres eliminar este registro?')) {
                try {
                    const response = await fetch(`${BACKEND_URL}/records/${id}`, { method: 'DELETE' });
                    if (response.ok) {
                        alert('Registro eliminado exitosamente.');
                        fetchRecords();
                    } else {
                        alert('Fallo al eliminar el registro.');
                    }
                } catch (error) {
                    alert('Ocurrió un error al intentar eliminar el registro.');
                }
            }
        }
        
        fetchRecords();
    </script>
</body>
</html>
